<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>阿里云灵积声音克隆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>阿里云灵积声音克隆</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <form action="/" method="post">
            API Key: <input type="text" id="api_key" name="api_key" value="{{ api_key }}" required><br>
            Model Name: <input type="text" id="model_name" name="model_name" value="{{ model_name }}" required><br>

            <label for="text">要转换的文本:</label>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="生成语音！">
        </form>
        <br>
        <audio id="audioPlayer" controls style="display:none;"></audio>
        <script>
            document.querySelector('form').onsubmit = function(e) {
                e.preventDefault();
                const api_key = document.getElementById('api_key').value;
                const model_name = document.getElementById('model_name').value;
                const text = document.getElementById('text').value;

                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `api_key=${encodeURIComponent(api_key)}&model_name=${encodeURIComponent(model_name)}&text=${encodeURIComponent(text)}`
                })
                .then(response => response.text())
                .then(data => {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = data;
                    audioPlayer.style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
            };
        </script>
    </div>
</body>
</html>
